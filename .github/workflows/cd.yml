name: CD

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version_step.outputs.version }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Update Version from Tag
        id: version_step
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            # For workflow_dispatch or other events, verify if we can extract version or fallback
            VERSION=$(node -p "require('./package.json').version")
          fi
          echo "Updating version to $VERSION"
          npm version $VERSION --no-git-tag-version
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Compile
        run: npm run compile

      - name: Package Extension
        run: npx @vscode/vsce package

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix-package
          path: "*.vsix"
          retention-days: 1

  deploy-vscode:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: vsix-package

      - name: Publish to VS Code Marketplace
        run: |
          # Find the .vsix file
          VSIX_FILE=$(ls *.vsix | head -n 1)
          echo "Publishing $VSIX_FILE"
          npx @vscode/vsce publish -p ${{ secrets.VSCE_PAT }} --packagePath "$VSIX_FILE"

  deploy-openvsx:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: vsix-package

      - name: Publish to Open VSX
        run: |
          # Find the .vsix file
          VSIX_FILE=$(ls *.vsix | head -n 1)
          echo "Publishing $VSIX_FILE"
          npx ovsx publish -p ${{ secrets.OVSX_PAT }} --packagePath "$VSIX_FILE"
